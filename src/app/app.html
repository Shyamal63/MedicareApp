<ion-split-pane >
  <!--  our side menu  -->
  <ion-menu [content]="content" *ngIf="!sidemenuhide">
    <ion-content class="sideMenuContent">
      <ion-card class="userCard">
        <ion-card-content>
          <img src="assets/imgs/userImage.jpg">
          <h2>Administrator</h2>
          <p>codersudipta@gmail.com</p>
        </ion-card-content>
      </ion-card>
        <ion-list class="menuList">
          <ion-item *ngFor="let p of pages" (click)="openPage(p)" menuClose>
              <ion-avatar item-start>
                <ion-icon name="{{p.icon}}"></ion-icon>
              </ion-avatar>
              <span class="menuItem">{{p.title}}</span>
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-footer class="sideMenuFooter">
        <ion-item (click)="logout()">
          <ion-avatar item-start>
            <ion-icon name="log-out"></ion-icon>
          </ion-avatar>
          <span>Logout</span>
        </ion-item>
      </ion-footer>
  </ion-menu>

  <!-- the main content -->
  <ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
